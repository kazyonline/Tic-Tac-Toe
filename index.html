<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fixed">
        <button   onclick="startGame()">Start Game</button>
    </div>
    <div class="container">
        <div class="grid-box" id="box1"></div>
        <div class="grid-box" id="box2"></div>
        <div class="grid-box" id="box3"></div>
        <div class="grid-box" id="box4"></div>
        <div class="grid-box" id="box5"></div>
        <div class="grid-box" id="box6"></div>
        <div class="grid-box" id="box7"></div>
        <div class="grid-box" id="box8"></div>
        <div class="grid-box" id="box9"></div>        
    </div>
    <script src="main.js" defer></script>
</body>
</html>
