<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fixed">
        <button   onclick="startGame()">Start Game</button>
    </div>
    <div class="container">
        <div class="grid-box" id="0"></div>
        <div class="grid-box" id="1"></div>
        <div class="grid-box" id="2"></div>
        <div class="grid-box" id="3"></div>
        <div class="grid-box" id="4"></div>
        <div class="grid-box" id="5"></div>
        <div class="grid-box" id="6"></div>
        <div class="grid-box" id="7"></div>
        <div class="grid-box" id="8"></div>        
    </div>
    <div class="fixed">
        <input type="submit" value="Restart Game" onclick="startGame(); return true">
    </div>
    <script src="main.js" defer></script>
</body>
